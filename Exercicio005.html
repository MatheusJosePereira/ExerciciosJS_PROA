<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Calculo de média de 10 valores e exibições</title>
</head>
<body>
    <script>
        
        //ENTRADA DE VALORES
        let valor1 = parseFloat(prompt("Digite o primeiro valor: "))
        let valor2 = parseFloat(prompt("Digite o Segundo valor: "))
        let valor3 = parseFloat(prompt("Digite o Terceiro valor: "))
        let valor4 = parseFloat(prompt("Digite o Quarto valor: "))
        let valor5 = parseFloat(prompt("Digite o Quinto valor: "))
        let valor6 = parseFloat(prompt("Digite o Sexto valor: "))
        let valor7 = parseFloat(prompt("Digite o Setimo valor: "))
        let valor8 = parseFloat(prompt("Digite o Oitavo valor: "))
        let valor9 = parseFloat(prompt("Digite o Nono valor: ")) 
        let valor10 = parseFloat(prompt("Digite o Decimo valor: "))
        
        //CONSTANTES COM FORMULAS DE CALCULO
        const somatotal = valor1 + valor2 + valor3+ valor4+ valor5+ valor6+ valor7+ valor8+ valor9+ valor10
        const media = (valor1 + valor2 + valor3+ valor4+ valor5+ valor6+ valor7+ valor8+ valor9+ valor10)/10
        
        //EXIBIÇÃO DOS VALORES
        document.write("As notas inseridas são: "+ "<br>" + "Primeira nota: " + valor1 +"<br>" + "Segunda nota: " +  valor2 +"<br>" + "Terceira nota: " + valor3 +"<br>" + "Quarta nota: " + valor4 +"<br>" + "Quinta nota: " + valor5 +"<br>" + "Sexta nota: " + valor6 +"<br>" + "Setima nota: " + valor7 +"<br>" + "Oitava nota: " + valor8 +"<br>" + "Nona nota: " + valor9 +"<br>" + "Decima nota: " + valor10 +"<br>")

        //SOMA DOS VALORES
        document.write("A soma total deles é:" + somatotal + "<br>")

        //CALCULO DA MÉDIA
        document.write("A média destes valores é: " +media)

    </script>
</body>
</html>
